<!DOCTYPE html>
<html>

<head>
    <title>Создание таблиц</title>
    <meta http-equiv="content-type" content="text/html" ; charset="UTF-8">
    <meta name="keywords" content="Работа с таблицами, таблицы">
    <meta name="description" content="Пример работы с таблицами">
    <link rel="shortcut icon" type="image/png" href="icon/favicon.png">
</head>

<body>
    <p>Таблица созданная тэгом table</p>
    <table border="1" width="500" cellpadding="5" cellspasing="7">
        <caption>Ассортимент магазинов</caption>
        <tr>
            <td colspan="3" align="center">Продукция магазина А</td>
        </tr>
        <tr>
            <th>Овощие</th>
            <th>Фрукты</th>
            <th>Мясо</th>
        </tr>
        <tr>
            <td>Огурцы</td>
            <td>Яблоки</td>
            <td>Говядина</td>
        </tr>
    </table>

    <br />

    <table border="1"  width="500" cellpadding="0" cellspasing="0">
        <tr>
            <td colspan = "2" align="center">Учениники школы</td>
        </tr>
        <tr>
            <th rowspan="3">Ученики класса 4 а</th>
        </tr>
        <tr>
            <td>Иванов</td>
        </tr>
        <tr>
            <td>Петров</td>
        </tr>
    </table>


</body>

</html>
